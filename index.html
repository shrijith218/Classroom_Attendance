<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Barcode Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" style="display:block; margin: 0 auto; max-width: 100px;">
        <h1>Classroom Attendance</h1>
    </header>
  <div class="container">
    
    <h2 style="text-align: center; margin-top: 1rem;">Scan a Barcode</h2>
    <div id="scanner" style="width: 100%; height: 240px; background: #dfe6e9; border-radius: 10px; margin-top: 1rem;"></div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
